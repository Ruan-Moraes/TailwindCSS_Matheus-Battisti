<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espaçamento e alinhamento</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Justify-content / Alinhamento eixo principal -->
    <div class="flex p-2 bg-red-300 justify-start">
        <div class="bg-red-600 p-4 m-4">1</div>
        <div class="bg-red-600 p-4 m-4">2</div>
        <div class="bg-red-600 p-4 m-4">3</div>
        <div class="bg-red-600 p-4 m-4">4</div>
    </div>
    <div class="flex p-2 bg-blue-300 justify-end">
        <div class="bg-blue-600 p-4 m-4">1</div>
        <div class="bg-blue-600 p-4 m-4">2</div>
        <div class="bg-blue-600 p-4 m-4">3</div>
        <div class="bg-blue-600 p-4 m-4">4</div>
    </div>
        <div class="flex p-2 bg-green-300 justify-center">
        <div class="bg-green-600 p-4 m-4">1</div>
        <div class="bg-green-600 p-4 m-4">2</div>
        <div class="bg-green-600 p-4 m-4">3</div>
        <div class="bg-green-600 p-4 m-4">4</div>
    </div>
    <div class="flex p-2 bg-purple-300 justify-between">
        <div class="bg-purple-600 p-4 m-4">1</div>
        <div class="bg-purple-600 p-4 m-4">2</div>
        <div class="bg-purple-600 p-4 m-4">3</div>
        <div class="bg-purple-600 p-4 m-4">4</div>
    </div>
    <div class="flex p-2 bg-yellow-300 justify-around">
        <div class="bg-yellow-600 p-4 m-4">1</div>
        <div class="bg-yellow-600 p-4 m-4">2</div>
        <div class="bg-yellow-600 p-4 m-4">3</div>
        <div class="bg-yellow-600 p-4 m-4">4</div>
    </div>
    <div class="flex p-2 bg-gray-300 justify-evenly">
        <div class="bg-gray-600 p-4 m-4">1</div>
        <div class="bg-gray-600 p-4 m-4">2</div>
        <div class="bg-gray-600 p-4 m-4">3</div>
        <div class="bg-gray-600 p-4 m-4">4</div>
    </div>

    <!-- Exercício 10 -->
    <div class="flex justify-center bg-red-300 p-4 space-x-2">
        <div class="bg-red-600 p-4">1</div>
        <div class="bg-blue-600 p-4">2</div>
        <div class="bg-green-600 p-4">3</div>
        <div class="bg-red-600 p-4">4</div>
        <div class="bg-blue-600 p-4">5</div>
        <div class="bg-green-600 p-4">6</div>
    </div>

    <!-- align-content / alinhamento eixo perpendicular (Linhas)  -->
    <div class="bg-red-300 h-40 flex flex-col flex-wrap content-end mt-6">
        <div class="bg-red-600 h-10 p-2 w-1/3">1</div>
        <div class="bg-red-600 h-10 p-2 w-1/3">2</div>
        <div class="bg-red-600 h-10 p-2 w-1/3">3</div>
        <div class="bg-red-600 h-10 p-2 w-1/3">4</div>
        <div class="bg-red-600 h-10 p-2 w-1/3">5</div>
        <div class="bg-red-600 h-10 p-2 w-1/3">6</div>
    </div>

    <!-- align-items / Alinhamento eixo perpendicular -->
    <div class="bg-purple-400 flex h-64 content-between items-start justify-center">
        <div class="bg-purple-700 m-2 p-2">1</div>
        <div class="bg-purple-700 m-2 p-2">2</div>
        <div class="bg-purple-700 m-2 p-2">3</div>
    </div>

    <!-- Place-content / Alinhamento de Grid -->
    <div class="bg-blue-300 grid grid-cols-3 h-64 place-content-around">
        <div class="bg-blue-600 m-2 p-2">1</div>
        <div class="bg-blue-600 m-2 p-2">2</div>
        <div class="bg-blue-600 m-2 p-2">3</div>
        <div class="bg-green-600 m-2 p-2">4</div>
        <div class="bg-green-600 m-2 p-2">5</div>
        <div class="bg-green-600 m-2 p-2">6</div>
        <div class="bg-blue-600 m-2 p-2">7</div>
        <div class="bg-blue-600 m-2 p-2">8</div>
        <div class="bg-blue-600 m-2 p-2">9</div>
    </div> 

    <!-- Place-items / Alinhamento dos itens do Grid -->
    <div class="bg-red-300 grid grid-cols-3 h-64 place-items-end">
        <div class="bg-blue-600 m-2 p-2">1</div>
        <div class="bg-blue-600 m-2 p-2">2</div>
        <div class="bg-blue-600 m-2 p-2">3</div>
        <div class="bg-green-600 m-2 p-2">4</div>
        <div class="bg-green-600 m-2 p-2">5</div>
        <div class="bg-green-600 m-2 p-2">6</div>
        <div class="bg-blue-600 m-2 p-2">7</div>
        <div class="bg-blue-600 m-2 p-2">8</div>
        <div class="bg-blue-600 m-2 p-2">9</div>
    </div> 

    <!-- Padding  -->
    <div class="bg-yellow-400 h-40 p- mb-4">
        <span class="bg-yellow-600 p-4">Padding</span>
        <span class="bg-yellow-600 px-4">Padding X</span>
        <span class="bg-yellow-600 py-4">Padding Y</span>
        <span class="bg-yellow-700 pt-4 pl-6 pb-8 pr-10">Padding Custom</span>
        <span class="bg-yellow-600 px-4 py-2 border border-blue-200 text-white">Botão</span>
    </div>

    <!-- Exercício 11 -->
    <div class="m-2">
        <button class="bg-yellow-500 hover:bg-yellow-600 rounded px-4 py-2 hover:font-medium border border-blue-200 text-white transition-colors"><a href="#">Botão</a></button>
    </div>

    <!-- Margin -->
    <div class="w-20 h-10 bg-green-600 text-white text-center m-5">
        Margin
    </div>
    <div class="w-20 h-10 bg-green-600 text-white text-center mx-auto my-4">
        Margin X Y
    </div>
    <div class="w-32 h-10 bg-green-600 text-white text-center mt-10 mr-20 mb-32 ml-40">
        Margin TRBL
    </div>

    <!-- Exercício 12 -->
    <div class="mx-auto mt-2 bg-blue-300 w-40 text-white p-4">
        Exercício margin
    </div>

    <!-- Width (Largura) -->
    <div class="bg-blue-700 text-white font-bold p-4 max-w-5xl">
        Max-width
    </div>
    <div class="bg-blue-700 text-white font-bold p-4 min-w-full w-10">
        Min-width
    </div>

    <!-- Height (Altura) -->
    <div class="bg-red-700 text-white font-bold p-4 h-20 max-h-screen">
        Max-height
    </div>
    <div class="bg-red-700 text-white font-bold p-4 min-h-screen">
        Min-height
    </div>
</body>
</html>
