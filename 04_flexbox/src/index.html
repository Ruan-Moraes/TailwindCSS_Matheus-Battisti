<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Flex - Row -->
    <div class="flex flex-row bg-red-300">
        <div class="bg-red-600 p-6 m-2">1</div>
        <div class="bg-red-600 p-6 m-2">2</div>
        <div class="bg-red-600 p-6 m-2">3</div>
    </div>
    <!-- Row-reverse -->
    <div class="flex flex-row-reverse bg-green-300">
        <div class="bg-green-600 p-6 m-2">1</div>
        <div class="bg-green-600 p-6 m-2">2</div>
        <div class="bg-green-600 p-6 m-2">3</div>
    </div>
    <!-- Col -->
    <div class="flex flex-col bg-blue-300">
        <div class="bg-blue-600 p-6 m-2">1</div>
        <div class="bg-blue-600 p-6 m-2">2</div>
        <div class="bg-blue-600 p-6 m-2">3</div>
    </div>
    <!-- Col-reverse -->
    <div class="flex flex-col-reverse bg-yellow-300">
        <div class="bg-yellow-600 p-6 m-2">1</div>
        <div class="bg-yellow-600 p-6 m-2">2</div>
        <div class="bg-yellow-600 p-6 m-2">3</div>
    </div>
    <!-- Exercício 05 -->
    <div class="flex flex-col bg-teal-500 mt-8">
        <div class="bg-red-300 p-6 m-4">1</div>
        <div class="bg-green-300 p-6 m-4">2</div>
        <div class="bg-blue-300 p-6 m-4">3</div>
        <div class="bg-yellow-300 p-6 m-4">4</div>
        <div class="bg-purple-300 p-6 m-4">5</div>
        <div class="bg-pink-300 p-6 m-4">6</div>
    </div>
    <!-- Wrap -->
    <div class="flex flex-row flex-wrap bg-emerald-500 mt-8">
        <div class="bg-teal-300 p-6 m-4">1</div>
        <div class="bg-teal-400 p-6 m-4">2</div>
        <div class="bg-teal-500 p-6 m-4">3</div>
        <div class="bg-teal-600 p-6 m-4">4</div>
        <div class="bg-teal-700 p-6 m-4">5</div>
        <div class="bg-teal-800 p-6 m-4">6</div>
    </div>
    <!-- Flex(Elementos) -->
    <div class="flex container bg-green-400 p-8">
        <div class="flex-1 bg-green-800">1</div>
        <div class="flex-1 bg-green-700">2</div>
        <div class="flex-1 bg-green-600">3</div>
    </div>
    <!-- Order -->
    <div class="flex flex-row bg-teal-500 mt-8">
        <div class="bg-green-300 p-6 m-4 order-last">1</div>
        <div class="bg-red-300 p-6 m-4 order-4">2</div>
        <div class="bg-pink-300 p-6 m-4 order-2">3</div>
        <div class="bg-purple-300 p-6 m-4 order-3">4</div>
        <div class="bg-yellow-300 p-6 m-4 order-5">5</div>
        <div class="bg-blue-300 p-6 m-4 order-first">6</div>
    </div>
    <!-- Exercício 06 -->
    <div class="flex container bg-blue-500">
        <div class="bg-green-300 p-6 m-4 order-1 lg:order-4">1</div>
        <div class="bg-red-300 p-6 m-4 order-2 lg:order-3">2</div>
        <div class="bg-pink-300 p-6 m-4 order-3 lg:order-2">3</div>
        <div class="bg-purple-300 p-6 m-4 order-4 lg:order-1">4</div>
    </div>
</body>

</html>
