<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Raio da borda -->
    <div>
        <button class="m-4 p-4 bg-red-400 rounded-sm">Testando MENOR</button>
        <button class="m-4 p-4 bg-red-400 rounded">Testando</button>
        <button class="m-4 p-4 bg-red-400 rounded-3xl">Testando</button>
    </div>
    <div>
        <span class="bg-green-400 w-20 h-20 block m-4 rounded-full">Circular</span>
        <span class="bg-green-400 w-40 h-20 block m-4 rounded-full">Pilular</span>
    </div>

    <!-- Largura da borda / Cor da borda -->
    <div>
        <span class="bg-blue-400 w-20 h-10 block m-6 text-center text-white border-4 border-blue-800">Botão</span>
        <span class="bg-blue-400 w-20 h-10 block m-6 text-center text-white border-4 border-blue-800 rounded-lg">Botão</span>
    </div>

    <!-- Opacidade da borda / Estilo da borda -->
    <div>
        <span class="bg-purple-400 w-20 h-10 block m-6 text-center text-white border-4 border-blue-800 rounded-lg border-opacity-25">Botão</span>
        <span class="bg-purple-400 w-20 h-10 block m-6 text-center text-white border-4 border-blue-800 rounded-lg border-opacity-50">Botão</span>
        <span class="bg-purple-400 w-20 h-10 block m-6 text-center text-white border-4 border-blue-800 rounded-lg border-opacity-75">Botão</span>
        <span class="bg-purple-400 w-20 h-10 block m-6 text-center text-white border-4 border-blue-800 rounded-lg">Botão</span>
    </div>
    <div>
        <span class="bg-purple-400 w-20 h-10 block m-6 text-center text-white border-4 border-blue-800 rounded-lg border-dashed">Botão</span>
        <span class="bg-purple-400 w-20 h-10 block m-6 text-center text-white border-4 border-blue-800 rounded-lg border-double">Botão</span>
        <span class="bg-purple-400 w-20 h-10 block m-6 text-center text-white border-4 border-blue-800 rounded-lg border-dotted">Botão</span>
    </div>

    <!-- Divide -->
    <div class="grid grid-cols-4 divide-x divide-blue-900 divide-x-2 divide-dotted">
        <div class="text-center">1</div>
        <div class="text-center">2</div>
        <div class="text-center">3</div>
        <div class="text-center">4</div>
    </div>
    <div class="divide-y-2 divide-purple-300 divide-dashed">
        <p>Testando divide Y</p>
        <p>Testando divide Y</p>
        <p>Testando divide Y</p>
        <p>Testando divide Y</p>
        <p>Testando divide Y</p>
    </div>

    <!-- Sombreamento -->
    <div class="w-20 h-20 m-6 shadow-sm">Sombra MENOR</div>
    <div class="w-20 h-20 m-6 shadow">Sombra</div>
    <div class="w-20 h-20 m-6 shadow-2xl">Sombra</div>
</body>
</html>
