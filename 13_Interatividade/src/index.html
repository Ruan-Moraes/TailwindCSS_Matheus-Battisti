<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interatividade</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Aparência -->
    <div class="m-4">
        <select name="options" id="options" class="appearance-none">
            <option value="Teste">Teste</option>
        </select>
        <select name="options" id="options">
            <option value="Teste">Teste</option>
        </select>
    </div>

    <!-- Cursor do mouse -->
    <div class="h-20 bg-purple-400 cursor-pointer"></div>
    <div class="h-20 bg-purple-500 cursor-wait"></div>
    <div class="h-20 bg-purple-600 cursor-not-allowed"></div>
    <div class="h-20 bg-purple-700 cursor-text"></div>
    <p>teste</p>

    <!-- Outline -->
    <div class="p-6 bg-red-300">
        <input type="text" name="text" id="text" placeholder="Clica em mim" class="outline-none">
        <input type="text" name="text" id="text" placeholder="Clica em mim 2">
    </div>

    <!-- Pointer Events -->
    <div class="m-4 bg-gray-300 p-4">
        <div>
            <select class="pointer-events-none">
                <option value="">Teste Pointers</option>
            </select>
            <select>
                <option value="">Teste Pointers</option>
            </select>
        </div>
        <div class="m-4">
            <textarea name="" id="" cols="30" rows="10" class="pointer-events-none"></textarea>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
    </div>

    <!-- Resize -->
    <div class="bg-blue-400 m-4 p-4">
        <textarea name="" id="" cols="30" rows="10" class="resize-none"></textarea>
        <textarea name="" id="" cols="30" rows="10" class="resize-x"></textarea>
        <textarea name="" id="" cols="30" rows="10" class="resize-y"></textarea>
        <textarea name="" id="" cols="30" rows="10" class="resize"></textarea>
    </div>

    <!-- Removendo seleção(Select)  -->
    <div class="m-4 bg-red-300 p-4">
        <p class="select-none">Este parágrafo não pode ser selecionado</p>
        <p class="select-auto">parágrafo</p>
        <p class="select-text">Apenas texto pode ser selecionado</p>
    </div>
</body>
</html>
